name: Redroid Fullscreen Web
on: 
  workflow_dispatch:
    inputs:
      ngrok_token:
        description: 'Ngrok Token'
        required: true

jobs:
  redroid:
    runs-on: ubuntu-latest
    steps:
      - name: Install Kernel Extras
        run: |
          sudo apt-get update
          sudo apt-get install -y linux-modules-extra-$(uname -r)
          # We only need binder now; ashmem is replaced by memfd
          sudo modprobe binder_linux devices="binder,hwbinder,vndbinder"

      - name: Start Redroid (Using memfd)
        run: |
          docker run -d --privileged \
            --name redroid \
            -p 5555:5555 \
            redroid/redroid:11.0.0-latest \
            androidboot.redroid_width=1920 \
            androidboot.redroid_height=1080 \
            androidboot.redroid_dpi=480 \
            androidboot.use_memfd=true # This replaces the need for ashmem

      - name: Start VNC Web Server
        run: |
          docker run -d \
            --name vnc-web \
            --link redroid:android \
            -p 6080:6080 \
            remote-android/redroid-vncserver:latest

      - name: Tunnel with Ngrok
        run: |
          # Install Ngrok agent
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          
          # Start Tunnel
          ngrok config add-authtoken ${{ github.event.inputs.ngrok_token }}
          ngrok http 6080 --log=stdout &
          sleep 3600
