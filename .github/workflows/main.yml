name: Windows Global Fix
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Clean noVNC and Ngrok
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 novnc python3-websockify jq
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok

      - name: Start Windows Container (Engine Only)
        run: |
          # We run the engine but we will NOT use its broken web-UI
          docker run -d --name windows_engine \
            -p 5900:5900 \
            --device /dev/kvm \
            --cap-add NET_ADMIN \
            -e VERSION="win10" \
            -e RAM_SIZE="4G" \
            dockurr/windows

      - name: Start Manual noVNC Proxy
        run: |
          # This starts a clean, standard noVNC that doesn't have the clipboard bug
          # It connects to the Docker container's VNC port (5900)
          websockify --web /usr/share/novnc/ 6080 localhost:5900 &

      - name: Launch Tunnel
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          ngrok http 6080 --log=stdout > /dev/null &
          sleep 20
          
          URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "=========================================="
          echo "STEP 1: OPEN THIS LINK:"
          echo "$URL/vnc.html?autoconnect=true"
          echo "=========================================="
          
          # Watch the download progress in the logs
          docker logs -f windows_engine
