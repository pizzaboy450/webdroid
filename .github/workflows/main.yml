name: Windows via Docker (Fixed)
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          
      - name: Start Windows Container
        run: |
          # This starts a pre-configured Windows environment
          # It automatically handles the VNC and Web setup
          docker run -d --name windows \
            -p 8006:8006 \
            --device /dev/kvm \
            --cap-add NET_ADMIN \
            -e VERSION="win10" \
            dockurr/windows

      - name: Start Tunnel
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          # Tunnel to port 8006 (The Docker Windows web port)
          ngrok http 8006 --log=stdout > /dev/null &
          sleep 20
          
          echo "=========================================="
          echo "ACCESS YOUR WINDOWS HERE:"
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          echo "=========================================="
          
          # Keep the action running
          docker logs -f windows
