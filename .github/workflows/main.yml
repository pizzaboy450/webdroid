name: RDP
on:
  workflow_dispatch:

jobs:
  windows-browser:
    runs-on: windows-latest
    steps:
      - name: Setup VNC & noVNC
        run: |
          choco install tightvnc -y
          & "C:\Program Files\TightVNC\tvnserver.exe" -install
          & "C:\Program Files\TightVNC\tvnserver.exe" -controlapp -setpassword "cloud123"
          net start "TightVNC Server"
          npm install -g novnc

      - name: Start Web Bridge & Tunnel
        shell: pwsh
        run: |
          # 1. Start the noVNC bridge (VNC -> HTTP)
          Start-Process powershell -ArgumentList "-NoProfile -Command & {novnc --vnc localhost:5900 --listen 8080}"
          
          # 2. Wait for the bridge
          Start-Sleep -Seconds 5
          
          # 3. Launch Pinggy Tunnel
          # This creates a public HTTPS URL for port 8080
          # We use -o StrictHostKeyChecking=no to prevent the runner from hanging
          ssh -p 443 -o StrictHostKeyChecking=no -R0:localhost:8080 a.pinggy.io
