name: Ngrok Cloud RDP
on:
  workflow_dispatch:
    inputs:
      ngrok_token:
        description: 'Your Ngrok Authtoken'
        required: true

jobs:
  rdp-tunnel:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP & Touch Optimization
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          reg add "HKCU\Software\Microsoft\Windows\CurrentVersion\ImmersiveShell" /v "TabletMode" /t REG_DWORD /d 1 /f

      - name: Create RDP User
        run: |
          $password = "CloudRDP2025!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDPUser" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          }
          echo "PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Ngrok
        run: choco install ngrok -y

      - name: Start Ngrok Tunnel
        shell: pwsh
        run: |
          # Kill any old ngrok instances just in case
          Stop-Process -Name "ngrok" -ErrorAction SilentlyContinue
          
          # Auth and Start
          & ngrok config add-authtoken ${{ github.event.inputs.ngrok_token }}
          
          # Launching with --log=stdout helps keep the process 'real' in the background
          Start-Process -FilePath "ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -WindowStyle Hidden
          
          Write-Host "Ngrok process started. Waiting for API..."
          Start-Sleep -Seconds 15

      - name: Get Connection Details
        shell: pwsh
        run: |
          $attempts = 0
          $maxAttempts = 15 # Increased retries
          $JSON = $null
          
          while($null -eq $JSON -and $attempts -lt $maxAttempts) {
              try {
                  # We check the local API that ngrok runs
                  $JSON = Invoke-RestMethod http://localhost:4040/api/tunnels
              } catch {
                  $attempts++
                  Write-Host "Ngrok API not ready (Attempt $attempts)..."
                  Start-Sleep -Seconds 5
              }
          }

          if ($JSON -and $JSON.tunnels) {
              $PublicURL = $JSON.tunnels[0].public_url -replace 'tcp://', ''
              Write-Host "`n=========================================="
              Write-Host "âœ… CONNECT TO: $PublicURL"
              Write-Host "ðŸ‘¤ USERNAME: RDPUser"
              Write-Host "ðŸ”‘ PASSWORD: ${{ env.PASSWORD }}"
              Write-Host "==========================================`n"
          } else {
              Write-Error "Ngrok failed to provide a public URL. Check if your token is valid!"
              exit 1
          }

      - name: Maintain Connection
        run: |
          while ($true) {
              Write-Host "[$(Get-Date)] Connection Active..."
              Start-Sleep -Seconds 300
          }
