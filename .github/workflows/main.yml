name: RDP-noVNC-Serveo-Final-v3
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install Tools
        run: |
          choco install ultravnc python -y
          python -m pip install websockify
          mkdir C:\noVNC
          git clone https://github.com/novnc/noVNC.git C:\noVNC

      - name: Disable Firewall & Configure VNC
        run: |
          # Kill Firewall
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          
          # Registry Fixes for 502/Loopback issues
          $vncPath = "C:\Program Files\uvnc bvba\UltraVNC"
          $regPath = "HKLM:\SOFTWARE\UltraVNC\Default"
          if (!(Test-Path $regPath)) { New-Item -Path $regPath -Force }
          New-ItemProperty -Path $regPath -Name "Password" -Value ([byte[]](0x5E,0x2B,0xD3,0x64,0x90,0x6F,0x8F,0x00)) -PropertyType Binary -Force
          New-ItemProperty -Path $regPath -Name "AllowLoopback" -Value 1 -PropertyType DWord -Force
          New-ItemProperty -Path $regPath -Name "LoopbackOnly" -Value 0 -PropertyType DWord -Force
          
          Start-Process -FilePath "$vncPath\winvnc.exe" -ArgumentList "-run" -NoNewWindow

      - name: Start Websockify Bridge
        run: |
          # Explicitly bind to 127.0.0.1 to avoid IPv6/localhost resolution 502s
          Start-Process -FilePath "python.exe" -ArgumentList "-m websockify --web C:\noVNC 6080 127.0.0.1:5900" -NoNewWindow

      - name: Verify Web Server (Fixed Parser)
        run: |
          Write-Host "Waiting for noVNC to respond..."
          for ($i=1; $i -le 30; $i++) {
              try {
                  $response = Invoke-WebRequest -Uri "http://127.0.0.1:6080" -UseBasicParsing -ErrorAction Stop
                  if ($response.StatusCode -eq 200) {
                      Write-Host "Success: Port 6080 is responding."
                      return
                  }
              } catch {
                  # Silently wait
              }
              Write-Host "Attempt ${i} ... Server warming up"
              Start-Sleep -Seconds 3
          }
          throw "Server failed to start."

      - name: Connect Serveo Tunnel
        shell: pwsh
        run: |
          Write-Host "Connecting to Serveo..."
          # Use 127.0.0.1 instead of localhost for the tunnel target
          Start-Process ssh -ArgumentList "-o StrictHostKeyChecking=no -o ExitOnForwardFailure=yes -R 80:127.0.0.1:6080 serveo.net" -NoNewWindow -RedirectStandardOutput "serveo.log"
          
          Start-Sleep -Seconds 10
          $content = Get-Content "serveo.log" -ErrorAction SilentlyContinue
          $match = $content | Select-String -Pattern "https://[a-zA-Z0-9.-]+"
          
          if ($match) {
              $url = $match.Matches.Value
              Write-Host "=========================================="
              Write-Host "ACCESS WINDOWS HERE:"
              Write-Host "$url/vnc.html?autoconnect=true"
              Write-Host "VNC Password: password"
              Write-Host "=========================================="
          } else {
              Get-Content "serveo.log"
              throw "Tunnel failed."
          }

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 300
            Write-Host "Session active..."
          }
