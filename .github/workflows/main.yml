name: RDP-noVNC-Serveo-ULTIMATE
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install noVNC and UltraVNC
        run: |
          choco install ultravnc python -y
          python -m pip install websockify
          mkdir C:\noVNC
          git clone https://github.com/novnc/noVNC.git C:\noVNC

      - name: Start UltraVNC Server
        run: |
          $vncPath = "C:\Program Files\uvnc bvba\UltraVNC"
          stop-process -name winvnc -ErrorAction SilentlyContinue
          $regPath = "HKLM:\SOFTWARE\UltraVNC\Default"
          if (!(Test-Path $regPath)) { New-Item -Path $regPath -Force }
          # VNC Password: password
          New-ItemProperty -Path $regPath -Name "Password" -Value ([byte[]](0x5E,0x2B,0xD3,0x64,0x90,0x6F,0x8F,0x00)) -PropertyType Binary -Force
          Start-Process -FilePath "$vncPath\winvnc.exe" -ArgumentList "-run" -NoNewWindow

      - name: Start Websockify Bridge
        run: |
          Start-Process -FilePath "python.exe" -ArgumentList "-m websockify --web C:\noVNC 6080 localhost:5900" -NoNewWindow

      - name: Connect Tunnel via Serveo
        shell: pwsh
        run: |
          Write-Host "Connecting to Serveo..."
          # This command starts an SSH tunnel and stores the assigned URL
          # -o StrictHostKeyChecking=no bypasses the fingerprint prompt
          # -R 80:localhost:6080 forwards their web port to your local noVNC
          $sshProcess = Start-Process ssh -ArgumentList "-o StrictHostKeyChecking=no -R 80:localhost:6080 serveo.net" -NoNewWindow -PassThru -RedirectStandardOutput "serveo.log"
          
          Start-Sleep -Seconds 15
          $url = Get-Content "serveo.log" | Select-String -Pattern "https://.*\.serveo\.net" | ForEach-Object { $_.Matches.Value }
          
          if ($url) {
              Write-Host "=========================================="
              Write-Host "ACCESS YOUR WINDOWS HERE:"
              Write-Host "$url/vnc.html?autoconnect=true"
              Write-Host "VNC Password: password"
              Write-Host "=========================================="
          } else {
              Write-Host "Trying secondary extraction..."
              Get-Content "serveo.log"
              throw "Serveo failed to provide a URL. Check logs above."
          }

      - name: Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 300
            Write-Host "Session active. Use the URL above to connect."
          }
