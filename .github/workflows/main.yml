name: Windows via Netboot (Performance Optimized)
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Added a long timeout since emulation is slow
    timeout-minutes: 360 
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 novnc python3-websockify jq
          
      - name: Download Netboot Loader
        run: |
          curl -L -o netboot.iso https://boot.netboot.xyz/ipxe/netboot.xyz.iso

      - name: Setup Virtual Disk
        run: qemu-img create -f qcow2 windows.qcow2 40G

      - name: Start Ngrok and QEMU
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Install Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start noVNC proxy
          websockify --web /usr/share/novnc/ 6080 localhost:5900 &
          
          # Start Ngrok Tunnel
          ngrok http 6080 --log=stdout > /dev/null &
          sleep 10
          
          export VNC_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "=========================================="
          echo "ACCESS YOUR VNC HERE: $VNC_URL/vnc.html"
          echo "=========================================="
          
          # Launch QEMU with optimized Emulation flags
          # -cpu max: Provides the best feature set for software emulation
          # -vga vmware: Often performs smoother in noVNC than 'std'
          qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu max \
            -usb \
            -device usb-tablet \
            -boot d \
            -drive file=windows.qcow2,format=qcow2,cache=writeback \
            -cdrom netboot.iso \
            -vnc :0 \
            -net nic,model=virtio -net user \
            -vga vmware &
          
          # Keep Alive loop: Prevents GitHub from killing the job for 'inactivity'
          # while you are working in the VNC window.
          while true; do
            echo "Keep-alive: Windows is running. Connect at: $VNC_URL/vnc.html"
            sleep 300
          done
