name: RDP
on:
  workflow_dispatch:

jobs:
  windows-browser:
    runs-on: windows-latest
    steps:
      - name: Setup VNC & noVNC
        run: |
          choco install tightvnc -y
          & "C:\Program Files\TightVNC\tvnserver.exe" -install
          & "C:\Program Files\TightVNC\tvnserver.exe" -controlapp -setpassword "cloud123"
          net start "TightVNC Server"
          npm install -g novnc

      - name: Start Web Bridge & Tunnel
        shell: pwsh
        run: |
          # 1. Start noVNC bridge
          Start-Process powershell -ArgumentList "-NoProfile -Command & {novnc --vnc localhost:5900 --listen 8080}"
          
          # 2. Start Serveo Tunnel
          # Serveo is excellent because it doesn't require a public key by default
          Write-Host "--- GENERATING YOUR LINK ---"
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -R 80:localhost:8080 serveo.net
