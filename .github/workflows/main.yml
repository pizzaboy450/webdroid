name: Windows 10 Final
on: 
  workflow_dispatch: # Allows you to start it manually

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # Keeps the VM alive for 6 hours
    steps:
      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok

      - name: Start Windows Container
        run: |
          # Pulls and starts a pre-configured Windows 10 environment
          # Port 8006 is the internal web-based VNC port
          docker run -d --name windows \
            -p 8006:8006 \
            --device /dev/kvm \
            --cap-add NET_ADMIN \
            -e VERSION="win10" \
            -e RAM_SIZE="4G" \
            -e CPU_CORES="2" \
            dockurr/windows

      - name: Connect Tunnel and Print URL
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Authenticate Ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start tunnel to the Windows web port
          ngrok http 8006 --log=stdout > /dev/null &
          
          echo "Waiting for Ngrok to generate public URL..."
          # Retry loop to ensure the URL is captured after Ngrok starts
          for i in {1..20}; do
            URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
            if [ "$URL" != "null" ] && [ "$URL" != "" ]; then
              echo "=========================================="
              echo "ACCESS YOUR WINDOWS HERE:"
              echo "$URL"
              echo "=========================================="
              break
            fi
            sleep 2
          done
          
          # Stream the internal logs so the GitHub Action stays active
          docker logs -f windows
