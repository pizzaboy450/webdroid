name: RDP
on:
  workflow_dispatch:

jobs:
  windows-browser:
    runs-on: windows-latest
    steps:
      - name: Setup VNC & noVNC
        run: |
          # Install VNC Server
          choco install tightvnc -y
          & "C:\Program Files\TightVNC\tvnserver.exe" -install
          & "C:\Program Files\TightVNC\tvnserver.exe" -controlapp -setpassword "cloud123"
          net start "TightVNC Server"
          
          # Install noVNC and the Localtunnel client
          npm install -g novnc localtunnel

      - name: Start Web Bridge & Tunnel
        shell: pwsh
        run: |
          # 1. Start the noVNC bridge (VNC -> HTTP)
          Start-Process powershell -ArgumentList "-NoProfile -Command & {novnc --vnc localhost:5900 --listen 8080}"
          
          # 2. Wait for the bridge to be ready
          Start-Sleep -Seconds 5
          
          # 3. Launch Localtunnel to expose the web interface
          # This will output your public URL directly to the logs
          lt --port 8080

      - name: Keep Alive
        run: |
          while($true) { Start-Sleep -Seconds 300 }
