- name: Start Cloudflare Tunnel & Update Gist
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          # 1. Download and setup Cloudflare Tunnel client
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
          chmod +x cloudflared
          
          # 2. Start the tunnel in the background pointing to your web viewer
          ./cloudflared tunnel --url http://localhost:6080 --no-autoupdate > tunnel.log 2>&1 &
          
          # 3. Wait for the URL to be generated and extract it
          sleep 20
          TUNNEL_URL=$(grep -o 'https://.*\.trycloudflare\.com' tunnel.log | head -n 1)
          echo "Your Android Cloud is at: $TUNNEL_URL"

          # 4. Push the new URL to your GitHub Gist for the Extension
          curl -X PATCH -H "Authorization: token $GH_PAT" \
               -H "Content-Type: application/json" \
               -d "{\"files\":{\"android_url.txt\":{\"content\":\"$TUNNEL_URL\"}}}" \
               https://api.github.com/gists/$GIST_ID
