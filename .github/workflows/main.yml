name: Windows Fixed Final
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 novnc python3-websockify jq
          
      - name: Download Windows Disk
        run: |
          # Using a direct link to a pre-installed Windows 10 QCOW2 image
          # This image is approx 4-5GB, so it will take a few minutes to download
          curl -L -o windows.qcow2.gz "https://github.com/vaxilu/windows-images/releases/download/win10/win10-amd64-qcow2.gz"
          
          echo "Decompressing image..."
          gunzip windows.qcow2.gz
          
      - name: Start Tunnel and Windows
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Install Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start noVNC
          websockify --web /usr/share/novnc/ 6080 localhost:5900 &
          
          # Start Tunnel
          ngrok http 6080 --log=stdout > /dev/null &
          sleep 10
          
          echo "=========================================="
          echo "URL: $(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')/vnc.html"
          echo "=========================================="
          
          # Boot QEMU
          # -cpu host is replaced with -cpu max for better compatibility in Actions
          qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu max \
            -usb -device usb-tablet \
            -drive file=windows.qcow2,format=qcow2,cache=writeback \
            -vnc :0 \
            -net nic,model=virtio -net user \
            -vga vmware
