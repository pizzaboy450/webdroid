name: Windows Fixed Final
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Start Windows via Docker
        run: |
          # We use port 80 (standard HTTP) to avoid noVNC pathing issues
          docker run -d --name windows \
            -p 80:8006 \
            --device /dev/kvm \
            --cap-add NET_ADMIN \
            -e VERSION="win10" \
            -e RAM_SIZE="4G" \
            -e CPU_CORES="2" \
            dockurr/windows

      - name: Install Ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok

      - name: Connect Tunnel
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          ngrok http 80 --log=stdout > /dev/null &
          sleep 30
          
          echo "=========================================="
          echo "STEP 1: Open this link:"
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          echo "STEP 2: Wait for the 'Downloading' progress bar to finish."
          echo "=========================================="
          
          # This keeps the logs moving so GitHub doesn't kill the session
          docker logs -f windows
