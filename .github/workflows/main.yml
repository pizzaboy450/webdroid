name: Windows Fixed Extraction
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 novnc python3-websockify jq tar
          
      - name: Download and Extract Windows Image
        run: |
          # 1. Download the Vagrant box (which is a compressed tarball)
          curl -L -o windows_box.tar.gz "https://app.vagrantup.com/mikesheely/boxes/windows-10-64/versions/1.0.0/providers/qemu.box"
          
          # 2. Extract the contents
          # Vagrant boxes for QEMU usually contain a file named 'box.img' or 'content-0'
          tar -xvf windows_box.tar.gz
          
          # 3. Identify and rename the disk file to windows.qcow2
          # We search for the largest file extracted, which is the disk
          mv $(ls -S | head -1) windows.qcow2
          
      - name: Start Tunnel and Windows
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Setup Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start noVNC
          websockify --web /usr/share/novnc/ 6080 localhost:5900 &
          
          # Start Tunnel
          ngrok http 6080 --log=stdout > /dev/null &
          sleep 10
          
          echo "=========================================="
          echo "URL: $(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')/vnc.html"
          echo "=========================================="
          
          # Boot QEMU
          # We use -m 4G and -cpu max for the best possible speed under emulation
          qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu max \
            -usb -device usb-tablet \
            -drive file=windows.qcow2,format=qcow2,cache=writeback \
            -vnc :0 \
            -net nic,model=virtio -net user \
            -vga vmware
