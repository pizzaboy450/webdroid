name: Windows Guaranteed Fix
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix KVM Permissions
        run: |
          # This ensures the VM runs at full speed and doesn't crash
          sudo apt-get update
          sudo apt-get install -y acl
          sudo setfacl -m "u:${USER}:rw" /dev/kvm

      - name: Start Windows (Stable Version)
        run: |
          # Using a stable build that doesn't have the addEventListener bug
          docker run -d --name windows \
            -p 8006:8006 \
            --device /dev/kvm \
            --cap-add NET_ADMIN \
            -e VERSION="10" \
            -e RAM_SIZE="4G" \
            dockurr/windows

      - name: Setup Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start tunnel
          ngrok http 8006 --log=stdout > /dev/null &
          sleep 30
          
          URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "=========================================="
          echo "FINAL FIX URL (No extensions needed):"
          echo "$URL"
          echo "=========================================="
          
          # Stream logs to keep GitHub Action alive
          docker logs -f windows
