name: RDP
on:
  workflow_dispatch:
    inputs:
      auth_code:
        description: 'Chrome Remote Desktop Auth Code'
        required: true

jobs:
  windows-browser:
    runs-on: windows-latest
    steps:
      - name: Setup Windows
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          net user runneradmin CloudPass2025!

      - name: Install & Launch Chrome Remote Desktop
        shell: pwsh
        run: |
          # 1. Download the installer
          $url = "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi"
          Invoke-WebRequest -Uri $url -OutFile "crd.msi"
          
          # 2. Install silently
          Start-Process msiexec.exe -ArgumentList "/i", "crd.msi", "/quiet", "/norestart" -Wait
          
          # 3. Start the service with your Auth Code
          # This connects the runner directly to your Google Account browser
          & "C:\Program Files\Chrome Remote Desktop\dist\remoting_start_host.exe" `
            --code="${{ github.event.inputs.auth_code }}" `
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
            --name-prefix="GH-Runner"

      - name: Keep Online
        run: |
          while($true) { Start-Sleep -Seconds 300 }
