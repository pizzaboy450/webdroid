name: Windows on noVNC
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 novnc python3-websockify jq
          
      - name: Download Pre-installed Windows Image
        run: |
          # Downloading a compressed pre-installed Windows disk image
          # This is much faster than an ISO install
          curl -L -o windows.gz "https://bit.ly/tiny10-preinstalled" || wget -O windows.gz "https://bit.ly/tiny10-preinstalled"
          
          # Decompress the image
          gunzip windows.gz
          mv windows windows.qcow2

      - name: Start Ngrok and QEMU
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Install Ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install ngrok
          
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          
          # Start noVNC proxy
          websockify --web /usr/share/novnc/ 6080 localhost:5900 &
          
          # Start Ngrok Tunnel
          ngrok http 6080 --log=stdout > /dev/null &
          sleep 8
          
          echo "=========================================="
          echo "ACCESS YOUR WINDOWS HERE:"
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'
          echo "=========================================="
          
          # Launch QEMU with the pre-installed disk
          qemu-system-x86_64 \
            -m 4G \
            -smp 2 \
            -cpu host \
            -enable-kvm \
            -drive file=windows.qcow2,format=qcow2 \
            -vnc :0 \
            -net nic,model=virtio -net user \
            -device usb-tablet \
            -vga std
